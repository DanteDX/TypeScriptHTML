<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="./jsFiles/index.js" defer></script>
    <script src="./jsFiles/function.js" defer></script>
</head>
<body>
    <h3>Fill out the following form</h3>
    <div class="formContents">

    </div>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/><br />
        <label for="age">Age:</label>
        <input type="number id="age" name="age" /><br />
        <label for="skills">Skills: (Enter as string)</label>
        <input type="text" id="skills" name="skills" />
        <br />
        <input type="submit" value="Submit Your Information"/>
    </form>
</body>
</html>
